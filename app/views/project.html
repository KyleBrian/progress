<div class="container">
    <h2>{{ project.name }}</h2>
    <p><a ui-sref="user.projects({userId: project.user.id})">{{ project.user.name }}</a></p>
    <h4 style="margin-bottom: 20px;">Time Invested: {{ project.time }}</h4>
    <div class="panel panel-default" ng-repeat="post in posts" style="border-radius: 0px;">
        <div class="panel-body">
            <div class="media">
                <div class="pull-left" style="width: 48px; height: 48px; background-color: #428bca; border: 1px solid #397FBD">

                </div>
                <div class="media-body">
                    <p style="margin-bottom: 3px;">
                        <a ui-sref="user.projects({userId: post.user.id })">{{ post.user.name }}</a>
                        started working on
                        <a ui-sref="user.project({userId: post.user.id, projectId: post.project.id })">{{ post.project.name }}</a>
                    </p>
                    <p class="text-muted">
                        <span am-time-ago="post.created" am-preprocess="unix"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

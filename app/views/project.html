<div class="row">
    <div class="col-sm-9" style="padding-top: 20px;">
        <div class="row">

            <h3 style="margin:20px;margin-top:0;margin-bottom:10px;">{{ project.name }}</h3>
            <p style="margin:20px;margin-top:0px;" class="text-muted">{{ project.user.name }} </p>
            <div class="col-lg-6">
                <form role="form" ng-show="currentUser.id === project.user_id">
                    <!-- im here! 
                    <pre>
                        {{ dropSupported | json }}
                    </pre>
                    <pre>
                        ng-show="dropSupported"
                    </pre> -->
                    <div class="panel panel-default" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function" >
                        <div class="panel-body">

                            <!-- <input type="text" ng-model="myModelObj"> -->
                            <!-- <input type="file" ng-file-select="onFileSelect($files)"> -->
                            <!-- <input type="file" ng-file-select="onFileSelect($files)" multiple accept="image/*"> -->
                            <!-- <div >drop files here</div> -->
                            <!-- <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div> -->
                            <!-- <button ng-click="upload.abort()">Cancel Upload</button> -->

                            <textarea msd-elastic="\n" placeholder="What's going on?" ng-model="newPostText" class="form-control"></textarea>

                            <ul ng-show="files.length" class="list-unstyled" style="margin-top: 10px;">
                                <li ng-repeat="file in files" class="text-muted">
                                    {{ file.name }}
                                </li>
                            </ul>
                            <!-- <button type="submit" class="btn btn-default">Submit</button> -->

                        </div>
                        <div class="panel-footer text-right">
                            <div class="pull-left">
                                <a class="btn btn-link">
                                    {{ project.name }}
                                </a>
                            </div>

                            <button class="btn btn-link" ng-file-select="onFileSelect($files)" data-multiple="false">
                                <i class="fa fa-image"></i>
                            </button>
                            <button class="btn btn-primary" ng-click="postUpdate(newPostText, files)" ng-disabled="newPostText.length==0">Post</button>
                        </div>
                    </div>
                </form>

                <div ng-repeat="post in posts">
                    <div ng-if="$index % 2 == 0">
                        <post></post>
                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <div ng-repeat="post in posts">
                    <div ng-if="$index % 2">
                        <post></post>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3" style="background-color:#E3E6E8;padding-top:20px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                        Time
                    </h3>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    Coming Soon
                </li>
            </ul>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                        Chart
                    </h3>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    Probably Coming Soon
                </li>
            </ul>
        </div>

    </div>
</div>
